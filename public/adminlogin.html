<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="css/admin.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<section class="adminsec1">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-2">
				<h1>Admin Login</h1>
			</div>
			<div class="col-md-10" >
				<ul>
					<li class="l1"><i class="fa fa-bars"></i></li>
					<li class="l2"><div><img src="images/b2-1.jpg"></div></li>
					<li class="l3">AdminName</li>
				</ul>
			</div>

		</div>
	</div>
</section>
<section class="adminsec2">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-2">
				<div class="col-md-12 inner">
					<div class="col-md-4 inner">
						<img src="images/b2-2.jpg">
					</div>
					<div class="col-md-8 inner">
						<h4>Admin name</h4>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="col-md-12 login" style="padding: 6% 32%;">
					<div class="col-md-12 head" style="padding-top: 31%;">
						<h3>Admin Login</h3>
					</div>
					<div class="col-md-12 part1">
						<input type="text" class="form-control" placeholder="username" ng-model="username">
						<font color="red" size="2px">{{user_err}}</font>
					</div>
					<div class="col-md-12 part2">
						<input type="text" class="form-control" placeholder="password" ng-model="password">
						<font color="red" size="2px">{{pass_err}}{{msg}}</font>
					</div>
					<div class="col-md-12 part3" style="text-align: center;">
						<button class="btn btn-primary" ng-click="login()">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
